<h2>All Blog Posts</h2>

<a href="{% url 'add_blog' %}">Add New Blog</a>

<ul>
{% for post in posts %}
<li>
    <strong>{{ post.title }} </strong> by {{post.author.username}} <br>
    {{post.content}} <br>
    <a href="{% url 'edit_blog' post.id %}">Edit</a> |
    <a href="{% url 'delete_blog' post.id %}">Delete</a>
</li>
{% empty %}

<li>No blog posts yet.</li>
{% endfor %}

</ul>
